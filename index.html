<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon básico -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- Para Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <meta name="title" content="Kargoo | Tu socio estratégico en logística" />
    <meta
      name="description"
      content="Con Kargoo tus envíos llegan más rápido y con total seguridad. Somos tu socio estratégico en logística y transporte."
    />
    <meta name="author" content="Kargoo" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kargoo | Tu socio estratégico en logística" />
    <meta
      name="twitter:description"
      content="Con Kargoo tus envíos llegan más rápido y con total seguridad. Somos tu socio estratégico en logística y transporte."
    />
    <meta
      name="twitter:image"
      content="https://kargoo-app.netlify.app/assets/images/logo-kargoo.png"
    />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Kargoo | Tu socio estratégico en logística" />
    <meta
      property="og:description"
      content="Con Kargoo tus envíos llegan más rápido y con total seguridad. Somos tu socio estratégico en logística y transporte."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kargoo-app.netlify.app" />
    <meta property="og:image" content="/assets/images/logo-kargoo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kargoo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kargoo",
        "url": "https://kargoo-app.netlify.app",
        "logo": "https://kargoo-app.netlify.app/assets/images/logo-kargoo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "areaServed": "AR",
          "availableLanguage": ["Spanish"]
        }
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
